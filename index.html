<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador carros</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<header>
    
    <nav class="container-nav">
        <div class="container-logo">
            <p>My Logo</p>
        </div>
        <ul class="container-menu">
            <li><a href="">Home</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">About Us</a></li>  
        </ul>
        <div class="container-buttons">
            <button class="btn-black-eng">ENG</button>
        </div>
    </nav>
</header> 
<main class="container-slider">
    <section class="titles-container">
        <h1>High service for every customer</h1>
        <div>
            <button class="btn-black">Booking Now</button>
        </div>

    </section>
    <section class="container-cover">
        <img class="car-cover" src="./img/cover.webp" alt="car-cover">
    </section>


</main>

<main >
    <section class="title-container">
    <h1>Buscador de autos</h1>
</section>
<section class="container-cars">
        <div class="container-filter">
            <label  class="selec-text" for="">Marca</label>
            <select name="marca" id="marca" class="box">
              <option value="">Seleccione</option>
              <option value="Audi">Audi</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes Benz">Mercedes Benz</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Ford">Ford</option>
              <option value="Dodge">Dodge</option>
            </select>
        </div>
    
        <div class="container-filter">
            <label class="selec-text"   for="">Año</label>
            <select  name="year" id="year" class="box">
              <option value="">Seleccione</option>
            </select>
        </div>

        <div class="container-filter">
            <label class="selec-text"  for="">Precio Min</label>
            <select name="min" id="minimo" class="box">
              <option value="">Seleccione</option>
              <option value="20000">20000</option>
              <option value="30000">30000</option>
              <option value="40000">40000</option>
              <option value="50000">50000</option>
              <option value="60000">60000</option>
              <option value="70000">70000</option>
              <option value="80000">80000</option>
              <option value="90000">90000</option>
            </select>
        </div>

        <div class="container-filter">
            <label class="selec-text"  for="">Precio Max</label>
            <select name="max" id="maximo" class="box">
              <option value="">Seleccione</option>
              <option value="20000">20000</option>
              <option value="30000">30000</option>
              <option value="40000">40000</option>
              <option value="50000">50000</option>
              <option value="60000">60000</option>
              <option value="70000">70000</option>
              <option value="80000">80000</option>
              <option value="90000">90000</option>
            </select>
        </div>

        <div class="container-filter">
            <label class="selec-text"  for="">Puertas</label>
            <select name="puertas" id="puertas" class="box">
              <option value="">Seleccione</option>
              <option value="2">2</option>
              <option value="4">4</option>
             
              
            </select>
        </div>
        <div class="container-filter">
            <label class="selec-text"  for="">Transmisión</label>
            <select name="transmision" id="transmision" class="box">
              <option value="">Seleccione</option>
              <option value="automatico">Automático</option>
              <option value="manual">Manual</option>
            </select>
        </div>
        <div class="container-filter">
            <label class="selec-text"  for="">Color</label>
            <select name="color" id="color" class="box">
              <option value="">Seleccione</option>
              <option value="Negro">Negro</option>
              <option value="Azul">Azul</option>
              <option value="Rojo">Rojo</option>
              <option value="Blanco">Blanco</option>
            </select>
        </div>
 

</section>


<section class="results-container">
    <section class="container-title-result">
        <!-- <p id="results">Resultados</p> -->
      </section>
      <span class="loader container-spinner" id="spinner"></span>
    <div id="resultado">

    </div>
    
        
    
    
</section>
</main>
<footer>
    <p>Filtros de búsqueda by Enrique</p>
</footer>


</body>
<script src="./js/app.js"></script>
<script src="./js/db.js"></script>
</html>
